{% extends "Filtr/layout.html" %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="flex-column p-0 m-0" style="height: 100vh; width: 20vw; background-color: #171716;">
                <h3 style="height: 8vh; color: #89848c;">Filtr</h3>
                <div class="row" style="height: 89vh;">
                    <div class="col-s m-0 p-0">
                        <ul class="list-group">
                            <li class="list-group-item g-5" style="background-color: grey;"><img src="/static/Filtr/svg/random.svg" /></li>
                            <li class="list-group-item" style="background-color: grey;"><img src="/static/Filtr/svg/random.svg" /></li>
                            <li class="list-group-item" style="background-color: grey;"><img src="/static/Filtr/svg/random.svg" /></li>
                        </ul>
                    </div>
                    <div class="col m-0 p-0" style="height: inherit;">
                        <ul class="list-group" style="overflow-y: scroll; height: 100%;">
                            <button class="btn" type="button" data-toggle="collapse" data-target=".collapse-tests" aria-expanded="false" aria-controls="collapse-tests"><li class="list-group-item p-0 m-2"><img class="menu-preview" src="/static/Filtr/example.jpg"></li></button>
                            
                            <button id="b&w-filter" class="btn collapse multi-collapse collapse-tests">
                                <li class="list-group-item p-0 m-2" style="position: relative;">
                                    <img class="menu-preview" src="/static/Filtr/b&w.jpg">
                                    <h5 style="position: absolute; bottom: 1%; width: 100%; color: white;">Noir</h5>
                                </li>
                            </button>

                            <button id="test-filter" class="btn collapse multi-collapse collapse-tests"><li class="list-group-item p-0 m-2"><img class="menu-preview" src="/static/Filtr/collapse.jpg"></li></button>
                            <button class="btn collapse multi-collapse collapse-tests"><li class="list-group-item p-0 m-2"><img class="menu-preview" src="/static/Filtr/collapse.jpg"></li></button>
                            <button class="btn collapse multi-collapse collapse-tests"><li class="list-group-item p-0 m-2"><img class="menu-preview" src="/static/Filtr/collapse.jpg"></li></button>
                            <button class="btn"><li class="list-group-item p-0 m-2"><img class="menu-preview" src="/static/Filtr/example.jpg"></li></button>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="flex-column m-0 p-0" style="height: 100vh; background-color: #0b0a0c; width: 80vw;">
                    <div class="col m-0 p-0" style="height: 8vh;">
                        <nav class="navbar navbar-expand-lg navbar-light" style="padding: 0; background-color: #171716;">
                            <h3 style="color: #89848c;">Filtr</h3>
                            <button class="btn">Export</button>
                        </nav>
                    </div>
                    <div class="col" style="width: 79vw; height: 92vh; text-align: center; padding: 0px;">
                        <canvas id="canvas" style="margin: 0 auto;">
                    
                        </canvas>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
