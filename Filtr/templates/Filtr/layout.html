{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Filtr</title>

        <!-- Bootstrap -->
        <!-- <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        /> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> -->

        <!-- CSS Stylesheets -->
        <link href="{% static 'Filtr/styles.css' %}" rel="stylesheet" />

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />

        <!-- Compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <ul
            id="slide-out"
            class="sidenav sidenav-fixed"
            style="background-color: #242631"
        >
            <li
                id="options"
                class="list-group-item g-5"
                style="background-color: #242631"
            >
                <canvas
                    id="vintage"
                    class="filter-preview filter-btn vintage-add"
                ></canvas>
            </li>

            {% for i in filterList %}
            <li
                id="options"
                class="list-group-item"
                style="background-color: #242631"
            >
                <canvas
                    id="{{ i }}"
                    class="filter-preview filter-btn vintage-add"
                ></canvas>
            </li>
            {% endfor %}
        </ul>
        <nav id="navbar" style="background-color: #242631">
            <div class="nav-wrapper">
                <a href="#" data-target="slide-out" class="sidenav-trigger"
                    ><i class="material-icons">menu</i></a
                >
                <img id="logo" src="/static/Filtr/logo.png" />
                {% if user.is_authenticated %}
                <ul id="login-wrapper" class="right">
                    <div class="btn navbar-option">
                        <a href="{% url 'logout' %}">Log Out</a>
                    </div>
                </ul>

                
                {% else %}
                <ul id="login-wrapper" class="right">
                    <div class="btn navbar-option">
                        <a href="{% url 'login' %}">Login</a>
                    </div>
                    <div class="btn navbar-option">
                        <a href="{% url 'register' %}">Register</a>
                    </div>
                </ul>
                {% endif %}

                <ul id="navbar-option-wrapper" class="right">
                    <div class="btn navbar-option">
                        <label
                            for="upload-file"
                            style="width: 100%; height: 100%"
                        >
                            <span class="material-symbols-outlined icons">
                                upload_file
                            </span>
                        </label>
                        <input
                            type="file"
                            id="upload-file"
                            style="display: none"
                        />
                    </div>
                    <button
                        id="download-btn"
                        class="btn btn-flat white-text navbar-option"
                    >
                        <span class="material-symbols-outlined icons">
                            download
                        </span>
                    </button>
                    <button
                        id="revert-btn"
                        class="btn btn-flat white-text navbar-option"
                    >
                        <span class="material-symbols-outlined icons">
                            reset_image
                        </span>
                    </button>
                </ul>
            </div>
        </nav>
        <div id="content">{% block body %} {% endblock %}</div>

        <!-- Load the script for the editor -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
        <script src="{% static 'Filtr/mainpage.js' %}"></script>
    </body>
    <!-- <script src="{% static 'frontend/App.js' %}"></script> -->
</html>
